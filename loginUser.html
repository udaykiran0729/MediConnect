<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'carolina-blue': '#74B3CE',
                        'blue-munsell': '#508991',
                        'prussian-blue': '#172A3A',
                        'midnight-green': '#004346',
                        'mint': '#09BC8A'
                    }
                }
            }
        }
    </script>
    <style>
        .login-bg {
            background: linear-gradient(135deg, #74B3CE 0%, #508991 50%, #172A3A 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .animate-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .animate-button:hover:before {
            left: 100%;
        }
        .animate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            border-color: #09BC8A;
            box-shadow: 0 0 0 3px rgba(9, 188, 138, 0.1);
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .floating-shapes::before,
        .floating-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        .floating-shapes::before {
            width: 200px;
            height: 200px;
            background: #09BC8A;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .floating-shapes::after {
            width: 150px;
            height: 150px;
            background: #74B3CE;
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .pulse-effect {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center p-4 relative">
    <div class="floating-shapes"></div>
    
    <!-- Additional floating elements -->
    <div class="absolute top-10 right-20 w-8 h-8 bg-mint opacity-20 rounded-full animate-bounce" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-20 left-10 w-6 h-6 bg-carolina-blue opacity-20 rounded-full animate-bounce" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/3 left-1/4 w-4 h-4 bg-blue-munsell opacity-30 rounded-full animate-pulse"></div>

    <!-- Login Container -->
    <div class="w-full max-w-md relative z-10">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4 pulse-effect">
                <i class="fas fa-heartbeat text-3xl text-mint"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">MediConnect</h1>
            <p class="text-white opacity-90">Your Complete Healthcare Ecosystem</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-prussian-blue mb-2">Welcome Back</h2>
                <p class="text-gray-600">Sign in to your account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-prussian-blue mb-2">
                        <i class="fas fa-envelope mr-2 text-mint"></i>Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none bg-white"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-prussian-blue mb-2">
                        <i class="fas fa-lock mr-2 text-mint"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none bg-white pr-12"
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-mint transition-colors"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-mint focus:ring-mint">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-mint hover:text-blue-munsell transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="animate-button w-full bg-mint text-white py-3 rounded-lg font-semibold text-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login Buttons -->
                <div class="grid grid-cols-2 gap-4">
                    <button 
                        type="button" 
                        class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                    >
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span class="text-sm text-gray-700">Google</span>
                    </button>
                    <button 
                        type="button" 
                        class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                    >
                        <i class="fab fa-facebook text-blue-600 mr-2"></i>
                        <span class="text-sm text-gray-700">Facebook</span>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="#" class="text-mint hover:text-blue-munsell font-semibold transition-colors">
                            Sign up here
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- User Type Selection -->
        <div class="mt-6 text-center">
            <p class="text-white opacity-90 mb-3">Continue as:</p>
            <div class="flex space-x-4">
                <button class="flex-1 bg-white bg-opacity-20 backdrop-blur-sm text-white py-2 px-4 rounded-lg hover:bg-opacity-30 transition-all">
                    <i class="fas fa-user mr-2"></i>Patient
                </button>
                <button class="flex-1 bg-white bg-opacity-20 backdrop-blur-sm text-white py-2 px-4 rounded-lg hover:bg-opacity-30 transition-all">
                    <i class="fas fa-user-md mr-2"></i>Healthcare Professional
                </button>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="mt-8 text-center">
            <div class="flex justify-center space-x-6 text-sm text-white opacity-80">
                <a href="#" class="hover:opacity-100 transition-opacity">Privacy Policy</a>
                <a href="#" class="hover:opacity-100 transition-opacity">Terms of Service</a>
                <a href="#" class="hover:opacity-100 transition-opacity">Help</a>
            </div>
        </div>
    </div>

    <!-- Success/Error Message -->
    <div id="message" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm">
            <div class="flex items-center">
                <div id="messageIcon" class="mr-3"></div>
                <div>
                    <p id="messageText" class="text-sm font-medium"></p>
                </div>
                <button id="closeMessage" class="ml-4 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const messageIcon = document.getElementById('messageIcon');
        const messageText = document.getElementById('messageText');
        const closeMessage = document.getElementById('closeMessage');

        function showMessage(type, text) {
            messageDiv.classList.remove('hidden');
            
            if (type === 'success') {
                messageIcon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
            } else {
                messageIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
            }
            
            messageText.textContent = text;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        closeMessage.addEventListener('click', () => {
            messageDiv.classList.add('hidden');
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                showMessage('error', 'Please fill in all fields');
                return;
            }
            
            // Simulate login process
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitButton.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Reset button
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                
                // For demo purposes, show success message
                showMessage('success', 'Login successful! Redirecting...');
                
                // In a real app, you would redirect to dashboard
                setTimeout(() => {
                    console.log('Redirecting to dashboard...');
                    // window.location.href = '/dashboard';
                }, 2000);
            }, 2000);
        });

        // Add input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('relative');
            });
        });

        // Social login handlers
        document.querySelectorAll('button[type="button"]').forEach(button => {
            if (button.textContent.includes('Google') || button.textContent.includes('Facebook')) {
                button.addEventListener('click', function() {
                    const provider = this.textContent.includes('Google') ? 'Google' : 'Facebook';
                    showMessage('info', `${provider} login would be implemented here`);
                });
            }
        });
    </script>
</body>
</html>
